<h3>User List
  <button class="btn btn-success btn-circle pull-right" 
          (click) = 'add()'
          title="Add User">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
</h3>

<div class="alert-danger">{{errorMessage}}</div>

<div class="input-group">
    <input type="text" class="form-control" 
            placeholder="Search"    
            [(ngModel)]="searchText"
            aria-describedby="basic-addon1">
    <span class="input-group-addon" id="basic-addon1">Search</span>
</div> 
<table class="table table-bordered">
    <thead>
        <tr>
            <th>User Name</th>
            <th>Email</th>
            <th>Is Active</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- <tr *ngFor="let user of users | search: searchText" -->
        <tr *ngFor="let user of users">
            <!-- <tr *ngFor="let user of users" [ngClass]="{'btn-primary': user.i=userid == currentId }"> -->
            <td>{{user.UserName}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.IsActive}}</td>
            <td style="width: 70px;">
                <i class="glyphicon glyphicon-edit pointer" (click)="edit(user.userid)" title="Edit"></i>
                <i class="glyphicon glyphicon-trash pointer" (click)="delete(user.userid)"  title="Delete"></i>
                <i class="glyphicon glyphicon-user pointer" title="Image"></i>
            </td>
        </tr>
    </tbody>
</table>
