<h3>{{title}} User</h3>
<hr>
<div>{{errorMessage}}</div>
<form [formGroup]="userForm" (ngSubmit)="save()" novalidate>
    <div class="form-group row">
        <label for="" class="col-md-12">User Name</label>
        <div class="col-md-4">
          <my-dropdown></my-dropdown>
            <input type="dropdown"  class="form-control"
                   formControlName="userName">
        </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-md-12">Chit Name</label>
      <div class="col-md-4">
          <input type="text"  class="form-control"
                 formControlName="chitName">
      </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-md-12">Agent Name</label>
    <div class="col-md-4">
        <input type="text"  class="form-control"
               formControlName="agentName">
    </div>
</div>
    <div class="form-group row">
        <label for="" class="col-md-12">Message Date</label>
        <div class="col-md-4">
            <input type="text"  class="form-control"
                   formControlName="messageDate">
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Paid Date</label>
        <div class="col-md-4">
            <input type="text"  class="form-control"
                   formControlName="paidDate">
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Extra Amount</label>
        <div class="col-md-4">
            <input type="text" class="form-control"
                    formControlName="extraAmount" >
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Dividend</label>
        <div class="col-md-4">
            <input type="text" class="form-control"
                    formControlName="dividend" >
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Other Numbers</label>
        <div class="col-md-4">
            <input type="text" class="form-control"
                    formControlName="otherNumbers" >
        </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-md-12">Receipt Number</label>
      <div class="col-md-4">
          <input type="text" class="form-control"
                  formControlName="receiptNumber" >
      </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-md-12">Please upload supported document</label>
    <div class="col-md-4">
        <input type="file" class="form-control"
                (change)="onFileSelected($event)" formControlName="receip">
    </div>
</div>
  <div class="form-group row">
    <label for="" class="col-md-12">Check Number</label>
    <div class="col-md-4">
        <input type="text" class="form-control"
                formControlName="checkNumber" >
    </div>
</div>
<div class="form-group row">
  <label for="" class="col-md-12">Comments</label>
  <div class="col-md-4">
      <input type="text" class="form-control"
              formControlName="comments" >
  </div>
</div>
<div class="form-group row">
  <label for="" class="col-md-12">Status</label>
  <div class="col-md-4">
      <input type="text" class="form-control"
              formControlName="status" >
  </div>
</div>
    <div class="form-group row">
      <div class="col-md-12">
           <input type="submit" class="btn btn-primary" value="Save" />
            <input type="button" class="btn btn-warning" value="Cancel" (click)="cancel()">
      </div>

    </div>
</form>
