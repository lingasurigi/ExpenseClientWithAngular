<h3>{{title}} User</h3>
<hr>
<div>{{errorMessage}}</div>
<form [formGroup]="chitDetailsForm" (ngSubmit)="save()" novalidate>
    <div>
        <div class="">
            <div class="form-group row">
                <label for="" class="col-md-12">User Name</label>
                <div class="col-md-4">
                    <!-- <custom-dropdown *ngIf="isDataExistForUserDD" [inputData]="usersDropDown" [group]="chitDetailsForm" [controlId]="userId"></custom-dropdown> -->
                    <!-- <input type="dropdown"  class="form-control"
                   formControlName="userName"> -->
                    <select class="form-control" formControlName="customerId">
                        <option *ngFor="let item of usersDropDown" [value]="item.value">{{item.text}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-12">Agent Name</label>
                <div class="col-md-4">
                    <!-- <custom-dropdown *ngIf="isDataExistForUserDD" [inputData]="usersDropDown" [group]="chitDetailsForm" [controlId]="agentId"></custom-dropdown> -->
                    <select (change)="onSelectAgent($event.target.value)" class="form-control" formControlName="agentId">
                        <option *ngFor="let item of usersDropDown" [value]="item.value">{{item.text}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-12">Chit Name</label>
                <div class="col-md-4">
                    <!-- <custom-dropdown *ngIf="isDataExistForChitsDD" [inputData]="chitsDropDown" [group]="chitDetailsForm" [controlId]="chitId"></custom-dropdown> -->
                    <select class="form-control" formControlName="agentChitInfoId">
                        <option *ngFor="let item of agentChitInfoDropDown" [value]="item.value">{{item.text}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-12">Message Date</label>
                <div class="col-md-4">
                    <input type="date" class="form-control" formControlName="messageDate">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-12">Status</label>
                <div class="col-md-4">
                    <!-- <custom-dropdown *ngIf="isDataExistForUserDD" [inputData]="usersDropDown" [group]="chitDetailsForm" [controlId]="userId"></custom-dropdown> -->
                    <!-- <input type="dropdown"  class="form-control"
                   formControlName="userName"> -->
                    <select (change)="onSelectStatus($event.target.value)" class="form-control" formControlName="statusId">
                        <option *ngFor="let item of statusDropDown" [value]="item.value">{{item.text}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                    <label for="" class="col-md-12">Month</label>
                    <div class="col-md-4">
                        <!-- <custom-dropdown *ngIf="isDataExistForUserDD" [inputData]="usersDropDown" [group]="chitDetailsForm" [controlId]="userId"></custom-dropdown> -->
                        <!-- <input type="dropdown"  class="form-control"
                       formControlName="userName"> -->
                        <select class="form-control" formControlName="monthId">
                            <option *ngFor="let item of monthsDropDown" [value]="item.value">{{item.text}}</option>
                        </select>
                    </div>
            </div>
            <div class="form-group row">
                    <label for="" class="col-md-12">Year</label>
                    <div class="col-md-4">
                        <!-- <custom-dropdown *ngIf="isDataExistForUserDD" [inputData]="usersDropDown" [group]="chitDetailsForm" [controlId]="userId"></custom-dropdown> -->
                        <!-- <input type="dropdown"  class="form-control"
                       formControlName="userName"> -->
                        <select class="form-control" formControlName="yearId">
                            <option *ngFor="let item of yearsDropDown" [value]="item.value">{{item.text}}</option>
                        </select>
                    </div>
            </div>
        </div>
        <div *ngIf="isPaid" class="float-right">
            <div class="form-group row">
                <label for="" class="col-md-12">Payment Types</label>
                <div class="col-md-4">
                    <!-- <custom-dropdown *ngIf="isDataExistForUserDD" [inputData]="usersDropDown" [group]="chitDetailsForm" [controlId]="userId"></custom-dropdown> -->
                    <!-- <input type="dropdown"  class="form-control"
                   formControlName="userName"> -->
                    <select (change)="onSelectPaymentType($event.target.value)" class="form-control" formControlName="paymentTypeId">
                        <option *ngFor="let item of paymentsDropDown" [value]="item.value">{{item.text}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row" *ngIf="isPaidByCheck">
                <label for="" class="col-md-12">Check Number</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="checkNumber">
                </div>
            </div>
            <div class="form-group row">
                    <label for="" class="col-md-12">Paid Date</label>
                    <div class="col-md-4">
                        <input type="date" class="form-control" formControlName="paidDate">
                    </div>
                </div>
            <div class="form-group row">
                <label for="" class="col-md-12">Actual Amount</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="actualAmount">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-12">Paid Amount</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="paidAmount">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-12">Extra Paid Amount</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="extraAmount">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-12">Dividend</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="dividend">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-12">Other Numbers</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="otherNumbers">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-12">Receipt Number</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="receiptNumber">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-12">Please upload supported document</label>
                <div class="col-md-4">
                    <input type="file" class="form-control" (change)="onFileSelected($event)" formControlName="receip">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-12">Comments</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="comments">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <input type="submit" class="btn btn-primary" value="Save" />
            <input type="button" class="btn btn-warning" value="Cancel" (click)="cancel()">
        </div>

    </div>
</form>
